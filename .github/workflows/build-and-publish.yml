name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build (Node.js 12.x)
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: |
          npm ci
          npm run build

