name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Test (Node.js 12.x)
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Test
        run: |
          npm ci
          npm run test:coverage
